<!DOCTYPE html>
<html>
    <head>
        <title>Pass Gen</title>
        <link href="./style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    </head>
    <body>
        <section>
            <div id="main-box">
                <div id="top-part">
                    <h1>Generate a<br>
                    <span>random password</span></h1>
                    <p>Never use an insecure password again.</p>
                    <div id="pass-section">
                        <button onclick="generatePassword()">Generate password</button>
                    <div>
                        <label for="pass-length">Choose password length</label>
                        <input type="number" id="pass-length" placeholder="type a number bigger than 0">
                    </div>
                    </div>
                </div>
                <div id="bottom-part">
                    <p class="password-field" id="field1"></p>
                    <p class="password-field" id="field2"></p>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
